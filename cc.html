<!doctype html><html lang=en-us><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Test Demo</title><link rel=stylesheet href=test.css><h1>hello</h1>https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete<form id=goat><table><tr><th>Name<td><input name=name autocomplete=cc-name><tr><th>Email<td><input type=email name=email required><tr><th>Address<td><input type=address name=address required><tr><th>State<td><input name=province required><tr><th>Zip<td><input name=zip autocomplete=postal-code required><tr><th>Credit Card<td><input name=cc-number autocomplete=cc-number required><tr><th>Expiration<td><input name=cc-exp autocomplete=cc-exp required><tr><th>CSC<td><input size=3 autocomplete=cc-csc required><tr><th>Phone<td><input type=tel name=telephone required><tr><th><td><input type=submit value="Buy Now"></table></form><form><label for=cc-num>Credit Card Number</label>
